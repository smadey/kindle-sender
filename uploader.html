<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送小说</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        form {
            margin-left: auto;
            margin-right: auto;
            width: 320px;
        }
        form > div {
            margin-top: 30px;
        }
        label {
            display: inline-block;
            text-align: right;
            width: 70px;
        }
        input[type="submit"] {
            width: 80px;
        }
    </style>
</head>
<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div>
            <label>发送至：</label>
            <input type="text" name="to" value="">
        </div>
        <div>
            <label>小说：</label>
            <input type="file" name="book">
        </div>
        <div>
            <label></label>
            <input type="submit" value="发送">
        </div>
    </form>
</body>
</html>
